<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<main class="Container">
      <div class="Card-Results">
        <h2>Your Result</h2>
        <div class="Result">
          <h3>76</h3>
           <span>of 100</span>
        </div>
        <h4>Great</h4>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    <!--Segunda Carta-->
    <div class="Summary-Card">
      <h3>Summary</h3>
      <img src="./assets/images/icon-reaction.svg" alt="icon-reaction" class="icon-reaction">
      <div class="Reaction">
        <p>Reaction
        <b>80</b> / 100</p>
      </div>

      <img src="./assets/images/icon-memory.svg" alt="icon-memory" class="icon-memory">
      <div class="Memory">
        <p>Memory
        <b>92</b> / 100</p>
      </div>

      <img src="./assets/images/icon-verbal.svg" alt="icon-verbal" class="icon-verbal">
      <div class="Verbal">
        <p>Verbal
        <b>61</b> / 100</p>
      </div>

      <img src="./assets/images/icon-visual.svg" alt="icon-visual" class="icon-visual">
      <div class="Visual">
        <p>Visual 
        <b>72</b> / 100</p>
      </div>
      <button id="button">Continue</button>
      <footer>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://github.com/JGuanaco" target="_blank">J Guanaco Dev.</a>.
        </div>
      </footer>
    </div>
    
</main>
</body>
</html>
